     <style>
        
        h1 {

        h2 {
            color:#409E49;
            font-family:consolas;
        }  
        h3 {
            color: #409E49;

        h4 {

        body {
              background-color: white
        }
        p {
           color: blue;

        a {
           color:darkblue;

           text-decoration:bold;

        #container {
                    width: auto;
                    margin: auto;
                    border: 1px solid black;
                    border-top: 10px solid blue;

        #container2 {
                      width: auto;

        iframe {
                width:auto;
                margin:auto;
                text-align:center;
/* Add a black background color to the top navigation */
.topnav {
  background-color: green;
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 20px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: rgb(44, 172, 251);
  color: white;
  
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: rgb(58, 229, 58);
  color: white;
}
/* The alert message box */
.alert {
  padding: 20px;
  background-color: #409E49;
  color: white;
  margin-bottom: 15px;
  font-family:consolas;
}

/* The close button */
.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 30px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

/* When moving the mouse over the close button */
.closebtn:hover {
  color: lightskyblue;
}
</style>
